{% extends 'base.html' %}
{% block content %}

<h1>Log In</h1>
<div class="input-field">
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="waves-effect waves-light btn" id="btn" type="submit" value="log in">
        <input type="hidden" name="next" value="{{ next }}">
    </form>
</div>

{% endblock %}
