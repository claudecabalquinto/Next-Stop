{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Next Stop</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">Next Stop</a>
            <div>
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                    <li class="nav-item active"><a href="{% url 'destinations' %}" class="nav-link">Find New Destination</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item active"><a href="{% url 'index' %}" class="nav-link">All My Trips</a></li>
                    <li class="nav-item active"><a href="{% url 'trips_create' %}" class="nav-link">Add New Trip</a></li>
                    <li class="nav-item active"><a href="{% url 'logout' %}" class="nav-link">Log Out</a></li>
                {% else %}
                    <li class="nav-item active"><a href="{% url 'signup' %}" class="nav-link">Sign up</a></li>
                    <li class="nav-item active"><a href="{% url 'login' %}" class="nav-link">Log In</a></li>
                {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
